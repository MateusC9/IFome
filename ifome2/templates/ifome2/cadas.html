<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadas.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'css/imagens/Logotipo_IFET.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastrar</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="{% static 'css/imagens/Logotipo_IFET.svg' %}">
            </div>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus required>
                <input type="text" name="curso" placeholder="Curso" required>
                <input type="password" name="senha" placeholder="Senha" required autocomplete="new-password">
                <input type="password" name="repetir_senha" placeholder="Repetir senha" required autocomplete="new-password">
                <input type="submit" value="Cadastrar">
            </form>
            <p>Você já tem uma conta?<a href="{% url 'login' %}">Fazer Login</a></p>
            <p><a href="{% url 'ifome' %}">Voltar Para Tela Inicial</a></p>
        </div>
    </section>
</body>
</html>
