<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css\Cadastrar.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastrar.css">
    <link rel="shortcut icon" href="{% static 'css/imagens/Logotipo_IFET.svg' %}" type="image/x-icon">
    <title>Cadastrar Lanche</title>
    <style>
        .inline {
            display: inline;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <div class="content">
                <div class="logo">
                    <a href="{% url 'ifome' %}">
                        <img src="{% static 'css/imagens/IFome sem fundo.png' %}" alt="Cupcake">
                    </a>
                </div>

                <div class="menu-toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </header>

        <section>
            <h2>CADASTRE SEU LANCHE</h2>
            <form action="{% url 'salvar' %}" method="POST" enctype="multipart/form-data">
                           
                 {% csrf_token %}

                <label for="nome">Nome do Vendedor:</label>
                <input type="text" id="nome" name="nome_vendedor" placeholder="Digite seu nome">
                <label for="turma">Produto a oferecer:</label>
                <input type="text" id="turma" name="produto_oferecido" placeholder="Digite seu produto">
                <label for="turma">Preço do Produto:</label>
                <input type="text" id="turma" name="preçodoproduto" placeholder="Digite o valor do produto">
                </select>
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="" selected disabled>Selecione o curso</option>
                    <option value="Técnico em Edificações Integrado ao Ensino Médio">Técnico em Edificações Integrado ao
                        Ensino Médio</option>
                    <option value="Técnico em Eletromecânica Integrado ao Ensino Médio">Técnico em Eletromecânica
                        Integrado ao Ensino Médio</option>
                    <option value="Técnico em Informática Integrado ao Ensino Médio">Técnico em Informática Integrado ao
                        Ensino Médio</option>
                    <option value="Técnico em Meio Ambiente Integrado ao Ensino Médio">Técnico em Meio Ambiente
                        Integrado ao Ensino Médio</option>
                    <option value="Técnico Subsequente em Desenvolvimento de Sistemas">Técnico Subsequente em
                        Desenvolvimento de Sistemas</option>
                    <option value="Técnico Subsequente em Edificações">Técnico Subsequente em Edificações</option>
                    <option value="Técnico Subsequente em Eletromecânica">Técnico Subsequente em Eletromecânica</option>
                    <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                    <option value="Ciências Biológicas">Ciências Biológicas</option>
                    <option value="Matemática">Matemática</option>
                </select>
                <label for="mensagem">Contatos para gerar o link:</label>
                <input type="text" id="mensagem" name="contato" placeholder="Digite seu contato" inputmode="numeric">
                <label for="foto">Envie sua foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <button type="submit">Cadastrar lanche!</button>

            </form>
        </section>

        <div id="imagem-animada">
            <img src="{% static 'css/imagens/Logo-IFPI-Horizontal.png' %}" alt="Logo-IFPI-Horizontal">
        </div>

        <footer>
            <p>&copy; 2024 IFome. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
