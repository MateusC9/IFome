<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'css/imagens/Logotipo_IFET.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="{% static 'css/imagens/Logotipo_IFET.svg' %}" alt="Logotipo IFET">
            </div>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nome de usuário" autofocus required>
                <input type="password" name="password" placeholder="Sua senha" required>
                <input type="submit" value="Entrar">
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <p>Ainda não tem uma conta? <a href="{% url 'conta' %}">Criar conta</a></p>
            <p><a href="{% url 'ifome' %}">Voltar Para Tela Inicial</a></p>
        </div>
    </section>
</body>
</html>
